<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Iniciativas del Pleno</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #efefef; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        input, select { padding: 8px; margin: 5px; }
        form { display: flex; flex-wrap: wrap; gap: 10px; }
        @media (max-width: 600px) {
            form { flex-direction: column; }
            table, thead, tbody, th, td, tr { font-size: 14px; }
        }
    </style>
</head>
<body>
<h1>Buscador de Iniciativas del Pleno de Alicante</h1>
<form method="get">
    <select name="grupo">
        <option value="">-- Grupo político --</option>
        {% for g in grupos %}
            <option value="{{ g }}" {% if request.args.get('grupo') == g %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
    </select>
    <input type="text" name="titulo" placeholder="Palabra clave en el título" value="{{ request.args.get('titulo', '') }}">
    <select name="resultado">
        <option value="">-- Resultado --</option>
        {% for r in resultados_opciones %}
            <option value="{{ r['resultado'] }}" {% if request.args.get('resultado') == r['resultado'] %}selected{% endif %}>{{ r['resultado'] }}</option>
        {% endfor %}
    </select>
    <select name="fecha">
        <option value="">-- Fecha del Pleno --</option>
        {% for f in fechas %}
            <option value="{{ f }}" {% if request.args.get('fecha') == f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
    </select>
    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>Fecha</th>
        <th>Grupo</th>
        <th>Contenido</th>
        <th>Resultado</th>
    </tr>
    {% for row in resultados %}
    <tr>
        <td>{{ row["fecha"] }}</td>
        <td>{{ row["grupo"] }}</td>
        <td>{{ row["contenido"] }}</td>
        <td>{{ row["resultado"] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Iniciativas del Pleno de Alicante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light text-dark">
    <div class="container py-4">
      <h2 class="text-center mb-4">Buscador de Iniciativas del Pleno de Alicante</h2>
      <form method="get" class="row g-2 mb-4">
        <div class="col-md-3 col-6">
          <select name="grupo" class="form-select">
            <option value="">-- Grupo político --</option>
            {% for g in grupos %}
              <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 col-6">
          <input type="text" name="titulo" class="form-control" placeholder="Palabra clave en el título">
        </div>
        <div class="col-md-3 col-6">
          <select name="resultado" class="form-select">
            <option value="">-- Resultado --</option>
            {% for r in resultados_filtro %}
              <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 col-6">
          <select name="fecha" class="form-select">
            <option value="">-- Fecha del Pleno --</option>
            {% for f in fechas %}
              <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Grupo</th>
            <th>Contenido</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resultados %}
            <tr>
              <td>{{ r['fecha'] }}</td>
              <td>{{ r['grupo'] }}</td>
              <td>{{ r['contenido'] }}</td>
              <td>{{ r['resultado'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Iniciativas del Pleno de Alicante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .container { margin-top: 30px; }
        table { background: white; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Buscador de Iniciativas del Pleno de Alicante</h2>
    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-3">
            <select name="grupo" id="grupo" class="form-select" onchange="toggleConcejal()">
                <option value="">-- Grupo político --</option>
                {% for g in grupos %}
                    <option value="{{ g }}" {% if grupo == g %}selected{% endif %}>{{ g }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" name="palabra_clave" class="form-control" placeholder="Palabra clave en el título" value="{{ palabra_clave }}">
        </div>
        <div class="col-md-2">
            <select name="resultado" class="form-select">
                <option value="">-- Resultado --</option>
                {% for r in resultados_filtro %}
                    <option value="{{ r }}" {% if resultado == r %}selected{% endif %}>{{ r }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="fecha" class="form-select">
                <option value="">-- Fecha del Pleno --</option>
                {% for f in fechas %}
                    <option value="{{ f }}" {% if fecha == f %}selected{% endif %}>{{ f }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
        <div class="col-md-3" id="concejalContainer" style="display: none;">
            <select name="concejal" class="form-select">
                <option value="">-- Concejal --</option>
                {% for c in concejales %}
                    <option value="{{ c }}" {% if concejal == c %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Grupo</th>
                <th>Contenido</th>
                <th>Resultado</th>
                <th>Concejal</th>
            </tr>
        </thead>
        <tbody>
        {% for row in resultados %}
            <tr>
                <td>{{ row['fecha'] }}</td>
                <td>{{ row['grupo'] }}</td>
                <td>{{ row['contenido'] }}</td>
                <td>{{ row['resultado'] }}</td>
                <td>{{ row['concejal'] or '' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
function toggleConcejal() {
    const grupo = document.getElementById('grupo').value;
    const concejalContainer = document.getElementById('concejalContainer');
    if (grupo === 'VOX') {
        concejalContainer.style.display = 'block';
    } else {
        concejalContainer.style.display = 'none';
    }
}
window.onload = toggleConcejal;
</script>
</body>
</html>
